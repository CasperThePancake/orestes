<body>
    <p id="msg"></p>
    <script>
function printLetterByLetter(destination, message, speed, callback) {
    var i = 0;
    var interval = setInterval(function () {
        if (message.charAt(i) === '\n') {
            document.getElementById(destination).innerHTML += '<br>';
        } else {
            document.getElementById(destination).innerHTML += message.charAt(i);
            let sound = new Audio('SND_TXT1.wav')
            sound.play()
        }
        i++;
        if (i >= message.length) {
            clearInterval(interval);
            if (callback) {
                callback(); // Call the callback function if provided
            }
        }
    }, speed);
}

printLetterByLetter("msg", "Clytaemnestra is dood.\n\nDe bloedschuld ligt nu bij Orestes.\n\nMaar niemand zal zich op hem wreken.\n\nDe godin Athena opent een rechtszaak om te bepalen wie de kwade is.\n\nClytaemnestra of Orestes.\n\n\n(Klik om verder te gaan)", 50, function() {
    document.addEventListener('click',function next() {
    window.location.href = "stem.html";
    })
});
    </script>
</body>
