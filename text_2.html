<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oresteia</title>
    <link rel="stylesheet" href="styles_text.css">
    <link rel="icon" type="image/x-icon" href="ico.png">
    <style>
        /* Optional: Add some basic styles for the container */
        #text-container {
            font-size: 24px;
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
            text-align:center;
        }
    </style>
</head>
<body>
    <p id="msg"></p>
    <script>
function printLetterByLetter(destination, message, speed, callback) {
    var i = 0;
    var interval = setInterval(function () {
        if (message.charAt(i) === '\n') {
            document.getElementById(destination).innerHTML += '<br>';
        } else {
            document.getElementById(destination).innerHTML += message.charAt(i);
            let sound = new Audio('SND_TXT1.wav')
            sound.play()
        }
        i++;
        if (i >= message.length) {
            clearInterval(interval);
            if (callback) {
                callback(); // Call the callback function if provided
            }
        }
    }, speed);
}

printLetterByLetter("msg", "Agamemnon is dood.\n\nDe bloedschuld is overgeplaatst naar Clytaemnestra.\n\nElektra en Orestes, hun kinderen, beramen een plan.\n\nZe keken op naar hun vader en hun motieven zijn duidelijk.\n\nOrestes zal zijn vader wreken en zijn moeder vermoorden.\n\n\n(Klik om verder te gaan)", 50, function() {
    document.addEventListener('click',function next() {
    window.location.href = "clytaemnestra.html";
    })
});
    </script>
</body>
</html>
