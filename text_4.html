<body>
    <p id="msg"></p>
    <script>
function printLetterByLetter(destination, message, speed, callback) {
    var i = 0;
    var interval = setInterval(function () {
        if (message.charAt(i) === '\n') {
            document.getElementById(destination).innerHTML += '<br>';
        } else {
            document.getElementById(destination).innerHTML += message.charAt(i);
            let sound = new Audio('SND_TXT1.wav')
            sound.play()
        }
        i++;
        if (i >= message.length) {
            clearInterval(interval);
            if (callback) {
                callback(); // Call the callback function if provided
            }
        }
    }, speed);
}

printLetterByLetter("msg", "Jouw stem is waardeloos.\n\nEr wordt gelijk gestemd en Athena moet kiezen.\n\nOrestes wordt vrijgesproken.\n\nZijn psychologische gevangenis wordt geopend.\n\nDe bloedschuld is uitgeveegd.\n\n\nAlthans, zo wordt het beslist door de goden.\n\nHun boodschap is niet duidelijk.\n\n\n(Klik om verder te gaan)", 50, function() {
    document.addEventListener('click',function next() {
    window.location.href = "credits.html";
    })
});
    </script>
