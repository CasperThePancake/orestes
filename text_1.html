<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Oresteia</title>
    <link rel="stylesheet" href="styles_text.css">
    <link rel="icon" type="image/x-icon" href="ico.png">
    <style>
        /* Optional: Add some basic styles for the container */
        #text-container {
            font-size: 24px;
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
            text-align:center;
        }
    </style>
</head>
<body>
    <p id="msg"></p>
    <script>
function printLetterByLetter(destination, message, speed, callback) {
    var i = 0;
    var interval = setInterval(function () {
        if (message.charAt(i) === '\n') {
            document.getElementById(destination).innerHTML += '<br>';
        } else {
            document.getElementById(destination).innerHTML += message.charAt(i);
            let sound = new Audio('SND_TXT1.wav')
            sound.play()
        }
        i++;
        if (i >= message.length) {
            clearInterval(interval);
            if (callback) {
                callback(); // Call the callback function if provided
            }
        }
    }, speed);
}

printLetterByLetter("msg", "Iphigeneia is dood.\n\nMet een list van Odysseus winnen de Grieken de oorlog.\n\nAgamemnon keert terug naar zijn huis en zijn vrouw Clytaemnestra.\n\nHij weet dat het al te laat is. De bloedlijn is vergiftigd.\n\nDe boodschap van de goden is duidelijk.\n\nClytaemnestra zal haar dochter wreken en haar man vermoorden.\n\n\n(Klik om verder te gaan)", 50, function() {
    document.addEventListener('click',function next() {
    window.location.href = "agamemnon.html";
    })
});
    </script>
</body>
</html>
